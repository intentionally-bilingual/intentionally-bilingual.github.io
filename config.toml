# Site settings
baseURL = "https://www.nimke.nl/" 
languageCode = "en-us"

enableRobotsTXT = true

[languages.en]
  title = "Nimke.nl"
  weight = 1
  LanguageName = "English"
  [languages.en.params]
    Flag = ""

[languages.nl]
  title = "Nimke.nl"
  weight = 2
  LanguageName = "Nederlands"
  [languages.nl.params]
    Flag = ""

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[blackfriday]
  angledQuotes = true
  fractions = false
  plainIDAnchors = true
  smartlists = true
  extensions = ["hardLineBreak"]

# Site parameters
[params]
    instagramUrl = "https://www.instagram.com/nimke_nl/"

    # Meta
    description = "Intentionally Bilingual"
    author = "Nimke Nijhof"
    keywords = "bilingualism, parenting"
    
    # Back-to-top button name
    bttButton = ""
